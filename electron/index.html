<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>测试 demo</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>

<body>
    <div style="display: flex; flex-direction: row; height: 100%">
        <div style="width: 400px; height: 100%; box-sizing: border-box; padding: 30px; background: #ccc;">
            <webview id="browser" src="https://m.dianping.com" style="width: 100%; height: 100%"></webview>
        </div>
        <div style="flex: 1; height: 100%; background: yellow; display: flex; flex-direction: column;">
            <div id="editor" style="flex: 1">
                editor
            </div>
            <div id="dev-tools" style="height: 300px;">
                <webview id="devtools" style="width: 100%; height: 100%; background: #fff;"></webview>
            </div>
        </div>
    </div>

    <!--<script src="./renderer.js"></script>-->
    <!--<script src="./test.js"></script>-->
    <script>

        const browserView = document.getElementById('browser')
        const devtoolsView = document.getElementById('devtools')
        browserView.addEventListener('dom-ready', () => {
            const browser = browserView.getWebContents()
            browser.setDevToolsWebContents(devtoolsView.getWebContents())
            browser.openDevTools()
        })
    </script>
</body>

</html>
